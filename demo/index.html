<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>semafloor-reserve-page Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../semafloor-reserve-page.html">

    <link rel="import" href="../../app-layout/app-layout.html">
    <link rel="import" href="../../app-layout/app-scroll-effects/app-scroll-effects.html">

    <link rel="import" href="../../iron-icons/iron-icons.html">

    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">

    <style is="custom-style">
      body {
        margin: 0;
        /*font-family: 'Roboto', 'Noto', 'Helvetica', sans-serif;*/
        @apply(--paper-font-common-base);
      }

      /* workaround to hide fake toolbar */
      app-drawer-layout {
        --app-drawer-layout-narrow-drawer: {
          z-index: 2;
        };
      }
      app-drawer-layout::content app-scrim {
        z-index: 2;
      }
      app-header {
        background-color: #009688;
        color: #fff;
      }
      paper-icon-button {
        margin-right: 8px;
      }

      .fake-toolbar {
        height: 64px;
        z-index: 0;
        pointer-events: none;
        visibility: hidden;
      }

      /*iron-overlay-backdrop {
        opacity: 0.3;
      }*/
    </style>
  </head>
  <body>
    <template is="dom-bind" strip-whitespace>
      <app-drawer-layout>
        <app-header-layout drawer>
        </app-header-layout>

        <app-header-layout main>
          <app-header condenses fixed effects="waterfall" on-app-header-transform="_onAppHeaderTransform">
            <app-toolbar>
              <paper-icon-button id="menu" icon="icons:menu" drawer-toggle></paper-icon-button>
              Reservations Demo
            </app-toolbar>
            <div class="fake-toolbar"></div>
          </app-header>

          <!-- 38 nodes clean on CH/ OP before optimization -->
          <!-- 39 nodes clean on CH/ OP after optimization -->
          <!-- 46 nodes clean on FF before optimization -->
          <!-- 47 nodes clean on FF after optimization -->
          <!-- 30 nodes app shell on CH/ OP & FF before optimization -->
          <!-- 71 nodes app shell on CH/ OP & FF after optimization -->

          <!-- 354 nodes reserve page on CH/ OP before optimization -->
          <!-- 354 nodes reserve page on FF before optimization-->
          <!-- 261 nodes reserve page on CH/ OP after optimization -->
          <!-- 261 nodes reserve page on FF after optimization-->
          <semafloor-reserve-page id="reserve"></semafloor-reserve-page>
        </app-header-layout>
      </app-drawer-layout>
    </template>

    <script>
      var demo = document.querySelector('template[is=dom-bind]');
      var page = 'reserve';

      demo._onAppHeaderTransform = function (ev) {
        if (page === 'reserve') {
          // console.log('scrolling...', ev.detail.progress);
          this.$.reserve.condenseTabs(ev.detail.progress);
        }
      };

    </script>

  </body>
</html>
