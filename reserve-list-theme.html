<link rel="import" href="../polymer/polymer.html">

<dom-module id="reserve-list-theme">
  <template>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        font-family: 'Roboto', 'Noto', 'Helvetica', sans-serif;
        display: block;
        /*overflow-y: auto;*/
        /*@apply(--layout-vertical);
        @apply(--layout-flex-auto);*/
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }

      /*.list-container {
        @apply(--layout-vertical);
        @apply(--layout-flex-auto);
      }*/

      .reserve-item {
        position: relative;
        border-bottom: 1px solid #ddd;
        padding: 16px;
        min-height: 64px;
        transition: all .2s cubic-bezier(0.22, 0.61, 0.36, 1);
        @apply(--layout-vertical);
      }
      .reserve-item * {
        pointer-events: none;
      }
      .reserve-item > .item-container {
        @apply(--layout-horizontal);
      }
      .item-left {
        width: 50%;
      }
      .item-room {
        font-size: 24px;
        color: #1DDBD8;
        font-weight: bold;
      }
      .item-site {
        font-size: 85%;
        color: #616161;
        /*color: #424242;*/
      }
      .item-period {
        font-size: 85%;
        line-height: 32px;
      }
      .item-subject {
        font-size: 75%;
        color: #9e9e9e;
        /*color: #757575;*/
        line-height: 6px;
      }
      .collapsible-items {
        margin-top: 8px;
        padding: 8px;
        display: none;
      }
      .opened {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        /*display: block;*/
      }
      .opened > .collapsible-item > span {
        display: block;
      }
      .collapsible-item {
        width: var(--collapsible-item-width, 50%);
        font-size: 75%;
        padding: 3px;
        font-weight: bold;
      }
      .collapsible-item > span{
        display: none;
      }
      .collapsible-item > span+span {
        color: #757575;
        font-weight: normal;
      }

      iron-list {
        padding-bottom: 64px;
        @apply(--layout-flex-auto);
      }
    </style>

  </template>
</dom-module>
