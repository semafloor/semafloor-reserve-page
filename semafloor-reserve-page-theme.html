<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-reserve-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        display: block;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      paper-spinner-lite {
        display: block;
        margin: 40px auto;
        --paper-spinner-color: #1ddbd8;
      }

      /* tabs */
      paper-tabs {
        background-color: #009688;
        color: #fff;
        height: 64px;
        position: fixed;
        top: 64px;
        left: 256px;
        right: 0;
        will-change: transform;
        transform: translate3d(0px, 0px, 0px);
        z-index: 1;

        --paper-tabs-selection-bar: {
          height: 3px;
        };
      }
      paper-tab {
        --paper-tab-ink: rgba(255, 255, 141, 0.5);
      }
      paper-tab span {
        text-transform: uppercase;
      }
      paper-badge {
        --paper-badge-margin-left: -6px;
        /*--paper-badge-background: #1DDBD8;
        --paper-badge-text-color: #607d8b;*/
        --paper-badge-background: #FFFF8D;
        --paper-badge-text-color: #004D40;
      }
      paper-badge[for=thisweekTab] {
        --paper-badge-margin-bottom: 16px;
      }


      @media (max-width: 640px) {
        paper-tabs {
          left: 0;
        }
      }
    </style>

  </template>
</dom-module>
