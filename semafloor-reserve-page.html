<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="semafloor-reserve-page-theme.html">
<link rel="import" href="reserve-list.html">

<link rel="import" href="../neon-animation/neon-animated-pages.html">
<link rel="import" href="../neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<script src="../lodash/lodash.min.js" charset="utf-8"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <semafloor-reserve-page></semafloor-reserve-page>

@group Seed Elements
@element semafloor-reserve-page
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="semafloor-reserve-page">

  <template>
    <style include="semafloor-reserve-page-theme"></style>

    <neon-animated-pages id="reservePages" selected="[[_page]]" attr-for-selected="name" entry-animation="[[_entryAnimation]]" exit-animation="fade-out-animation" on-neon-animation-finish="_onNeonAnimationFinish">
      <reserve-list id="todayList" name="today" count="{{todayCount}}"></reserve-list>
      <reserve-list id="thisweekList" name="thisweek" count="{{thisweekCount}}"></reserve-list>
      <reserve-list id="upcomingList" name="upcoming" count="{{upcomingCount}}"></reserve-list>
    </neon-animated-pages>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'semafloor-reserve-page',

    properties: {
      page: String,
      thisweekCount: {
        type: Number,
        notify: true
      },
      todayCount: {
        type: Number,
        notify: true
      },
      upcomingCount: {
        type: Number,
        notify: true
      },

      _entryAnimation: String,
      _page: String,
    },

    listeners: {
      'list-ready': '_onListReady'
    },

    observers: ['_logPage(page)'],

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      console.log(this.page);
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `semafloor-reserve-page-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event semafloor-reserve-page-lasers
     * @detail {{sound: String}}
     */

     _logPage: function (_page) {
       var _width = this.$.reservePages.getBoundingClientRect();
       // apply new animation based on tab change.
       this._changeEntryAnimation(this._page, _page);
       // then imperatively switch to new page.
       this.set('_page', _page);
       // update the style of the list and populate the list content..
       this._initList(_page, _width.width);
     },

    //  when `neon-animation-finish`, remove .hide-overflow to allow scrolling.
     _onNeonAnimationFinish: function (ev) {
       this.$.reservePages.classList.remove('hide-overflow');
     },

    //  set overflow hidden when animating pages.
     hideOverflow: function () {
       this.$.reservePages.classList.add('hide-overflow');
     },

     // set animation based on tab changing.
     _changeEntryAnimation: function (_from, _to) {
       var _strToIdx = ['today', 'thisweek', 'upcoming'];
       var _idxFrom = _.indexOf(_strToIdx, _from);
       var _idxTo = _.indexOf(_strToIdx, _to);
       // compare from with to, slide left will return true else false.
       this._entryAnimation = _idxFrom < _idxTo ? 'slide-from-right-animation' : 'slide-from-left-animation';
     },

     _initList: function (_page, _width) {
       switch (_page) {
         case 'today':
           this.$.todayList.updateListStyle(_width);
           this.$.todayList.updateList();
           break;
         case 'thisweek':
           this.$.todayList.updateListStyle(_width);
           this.$.thisweekList.updateList();
           break;
         case 'upcoming':
           this.$.todayList.updateListStyle(_width);
           this.$.upcomingList.updateList();
           break;
         default:
          console.log('Error! Dealing with unknown tab.');
       }
     },

     _onListReady: function (ev) {
       // when `reserve-list` is attached to this, re-initialize the list.
       var _width = this.$.reservePages.getBoundingClientRect();
       this._initList(this.page, _width.width);
     },

  });

</script>
