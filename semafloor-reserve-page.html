<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="semafloor-reserve-page-theme.html">
<link rel="import" href="reserve-list.html">

<link rel="import" href="../iron-pages/iron-pages.html">

<link rel="import" href="../paper-badge/paper-badge.html">
<link rel="import" href="../paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">

<script src="../lodash/lodash.min.js" charset="utf-8"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <semafloor-reserve-page></semafloor-reserve-page>

@group Seed Elements
@element semafloor-reserve-page
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="semafloor-reserve-page">
  <template strip-whitespace>
    <style include="semafloor-reserve-page-theme"></style>

    <paper-tabs id="fakeTabs" selected="{{tab}}" attr-for-selected="name" no-slide  on-transitionend="_onTransitionend">
      <paper-tab name="today">
        <span id="todayTab">today</span>
        <paper-badge for="todayTab" label="[[todayCount]]"></paper-badge>
      </paper-tab>
      <paper-tab name="thisweek">
        <!-- according to MD's specs, split long sentence into two lines -->
        <span>this<br><span id="thisweekTab">week</span></span>
        <paper-badge for="thisweekTab" label="[[thisweekCount]]"></paper-badge>
      </paper-tab>
      <paper-tab name="upcoming">
        <span id="upcomingTab">upcoming</span>
        <paper-badge for="upcomingTab" label="[[upcomingCount]]"></paper-badge>
      </paper-tab>
    </paper-tabs>

    <iron-pages id="reservePages" selected="{{_page}}" attr-for-selected="name">
      <paper-spinner-lite active name="waiting"></paper-spinner-lite>
      <reserve-list id="todayList" name="today" count="{{todayCount}}"></reserve-list>
      <reserve-list id="thisweekList" name="thisweek" count="{{thisweekCount}}"></reserve-list>
      <reserve-list id="upcomingList" name="upcoming" count="{{upcomingCount}}"></reserve-list>
    </iron-pages>

  </template>
</dom-module>

<script>

  var spinnerTimeout;

  Polymer({

    is: 'semafloor-reserve-page',

    properties: {
      tab: {
        type: String,
        value: 'today'
      },
      thisweekCount: {
        type: Number,
        value: 99
      },
      todayCount: {
        type: Number,
        value: 99
      },
      upcomingCount: {
        type: Number,
        value: 99
      },

      _page: {
        type: Number,
        value: 'waiting'
      },
      _tabTransitionEnd: {
        type: Boolean,
        value: false
      },
      _listAttached: {
        type: Boolean,
        value: false
      },
    },

    observers: [
      '_fetchReservations(tab)',
      '_revealList(_tabTransitionEnd)'
    ],

    listeners: {
      'data-ready': '_onDataReady',
      'list-attached': '_onListAttached'
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `semafloor-reserve-page-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event semafloor-reserve-page-lasers
     * @detail {{sound: String}}
     */

     condenseTabs: function(_progress) {
       var _fakeTabs = this.$.fakeTabs;
       this.transform('translate3d(0px, -' + (64 * _progress) + 'px, 0px)', _fakeTabs);
       _fakeTabs.notifyResize();
     },

     _fetchReservations: function(_tab) {
      // RAIL approach to hit 100ms mark on R (resonse).
      // https://youtu.be/iIV1xPFXmBs?list=PLNYkxOF6rcICcHeQY02XLvoGL34rZFWZn;
      // showSpinner if failed to meet that 100ms.
      spinnerTimeout = this.async(function() {
        this.set('_page', 'waiting');
      }, 100);
      this.set('_tabTransitionEnd', false);
     },

     _onDataReady: function() {
      // clear spinnerTimeout and hide spinner once data is here.
      this.cancelAsync(spinnerTimeout);
      // on iron-list init, set true to reveal list as no RIPPLE.
      if (this._listAttached) {
        this.set('_tabTransitionEnd', true);
        this.set('_listAttached', false);
      }
      this._revealList(this._tabTransitionEnd);
     },

     _onTransitionend: function(ev) {
       if (this._tabTransitionEnd) {
         return;
       }

       if (ev.target.tagName === 'PAPER-RIPPLE') {
        this.cancelAsync(spinnerTimeout);
        this.set('_tabTransitionEnd', true);
       }
     },

     _revealList: function(_tabTransitionEnd) {
       if (_tabTransitionEnd) {
         this.set('_page', this.tab);
         this.set('_tabTransitionEnd', false);
       }else {
         return;
       }
     },

     _onListAttached: function() {
       this.set('_listAttached', true);
     },

  });

</script>
